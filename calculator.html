<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
/* 계산기 스타일 */
#calculator {
  width: 300px;
  height: 400px;
  background-color: white; /* 흰색 배경 */
  border: 2px solid black; /* 테두리 추가 */
  border-radius: 10px; /* 테두리 둥글게 만듦 */
  padding: 10px; /* 내부 여백 */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-around; /* 요소 사이에 동일한 간격을 유지 */
}

/* 입력창 스타일 */
#input {
  width: calc(100% - 20px); /* 테두리를 고려한 너비 */
  height: 50px;
  border: 1px solid #ccc; /* 입력창 테두리 추가 */
  border-radius: 5px; /* 입력창 테두리 둥글게 만듦 */
  padding: 5px; /* 내부 여백 */
  font-size: 20px;
  text-align: right; /* 텍스트를 오른쪽으로 정렬 */
}

/* 버튼들 스타일 */
#buttons {
  width: 100%;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px; /* 버튼 사이 간격 조정 */
}

/* 버튼 스타일 */
button {
  width: 100%;
  height: 50px;
  border: none; /* 버튼 테두리 제거 */
  border-radius: 50%; /* 동그랗게 만듦 */
  font-size: 20px;
  cursor: pointer;
}

/* 숫자 버튼 스타일 */
.number-button {
  background-color: #cccccc; /* 회색 */
}

/* 나머지 버튼 스타일 */
.operator-button, .clear-button {
  background-color: orange; /* 주황색 */
}

/* C 버튼 스타일 */
.clear-button {
  background-color: red; /* 빨간색 */
}
</style>
</head>
<body>

<!-- 계산기 표시 영역 -->
<div id="calculator">
  <!-- 입력창 -->
  <input type="text" id="input" readonly>
  
  <!-- 버튼들 -->
  <div id="buttons">
    <button class="number-button" onclick="appendToInput('7')">7</button>
    <button class="number-button" onclick="appendToInput('8')">8</button>
    <button class="number-button" onclick="appendToInput('9')">9</button>
    <button class="operator-button" onclick="appendToInput('+')">+</button>
    <button class="number-button" onclick="appendToInput('4')">4</button>
    <button class="number-button" onclick="appendToInput('5')">5</button>
    <button class="number-button" onclick="appendToInput('6')">6</button>
    <button class="operator-button" onclick="appendToInput('-')">-</button>
    <button class="number-button" onclick="appendToInput('1')">1</button>
    <button class="number-button" onclick="appendToInput('2')">2</button>
    <button class="number-button" onclick="appendToInput('3')">3</button>
    <button class="operator-button" onclick="appendToInput('*')">*</button>
    <button class="number-button" onclick="appendToInput('0')">0</button>
    <button class="number-button" onclick="appendToInput('.')">.</button>
    <button class="clear-button" onclick="clearInput()">C</button>
    <button class="operator-button" onclick="appendToInput('/')">/</button>
    <button class="operator-button" onclick="calculate()">=</button>
  </div>
</div>

<script>
// 입력창에 숫자나 연산자 추가하는 함수
function appendToInput(value) {
  document.getElementById('input').value += value;
}

// 입력창 초기화 함수
function clearInput() {
  document.getElementById('input').value = '';
}

// 계산 함수
function calculate() {
  var input = document.getElementById('input').value;
  var result;
  try {
    result = eval(input); // eval 함수를 사용하여 문자열을 계산
    if (isNaN(result) || !isFinite(result)) {
      throw new Error('Invalid expression');
    }
  } catch (error) {
    result = 'Error';
  }
  document.getElementById('input').value = result;
}
</script>

</body>
</html>
